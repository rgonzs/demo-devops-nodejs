apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: demo-devops-nodejs
  namespace: devops
  name: demo-devops-nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-devops-nodejs
  strategy: {}
  template:
    metadata:
      labels:
        app: demo-devops-nodejs
    spec:
      securityContext:
        runAsUser: 1010
        runAsGroup: 1010
        fsGroup: 1010
      containers:
      - image: rentgonz/demo-devops-nodejs:latest
        name: demo-devops-nodejs
        envFrom:
        - secretRef:
            name: demo-devops-nodejs
        resources:
          requests:
            memory: 256Mi
            cpu: 0.2m
          limits:
            memory: 512Mi
            cpu: 0.4m
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
